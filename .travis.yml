language: php

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly

jobs:
  allow_failures:
  - php: 7.4
  - php: nightly

before_install:
    - composer self-update

install:
    - travis_retry composer install --no-interaction --prefer-source

script:
    - make lint
    - make test
